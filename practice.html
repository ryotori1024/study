<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML練習</title>
    <link rel="stylesheet" href="practice.css">
  </head>
  <body>
      <header class="header">
        <div class="header-left">
            <ul class="header-left-ul">
                <li>TORIハウス</li>
                <li>素敵な暮らしをお届けします</li>
            </ul>
        </div>
        <div class="header-right">
            <ul class="header-right-ul">
                <li class="header-right-ul-li">物件概要</li>
                <li class="header-right-ul-li">現地案内図</li>
                <div class="top">
                    <li class="header-right-ul-li">トップページへ</li>
                </div>
                <div class="resevation">
                    <li class="header-right-ul-li">来場予約</li>
                </div>
                <div class="consult">
                    <li class="header-right-ul-li">おうちでご相談</li>
                </div>
                <div class="claim">
                    <li class="header-right-ul-li">資料請求</li>
                </div>
            </ul>
        </div>
      </header>
      <main class="main">
        <h1>Reservation</h1>
        <h2>来場予約</h2>
        <div class="preferred-date">
            <p>来場希望日                <span>必須</span></p>
            <div class="contents-ul-contents">
                <p class="contents-p">第1希望日</p>
                <textarea class="textarea" name="" id="" cols="35" rows="1"></textarea>
            </div>
            <div class="contents-ul-contents">
                <p class="contents-p">第2希望日</p>
                <textarea class="textarea"  name="" id="" cols="35" rows="1"></textarea>
            </div>
            <div class="contents-ul-contents">
                <p class="contents-p">第3希望日</p>
                <textarea class="textarea"  name="" id="" cols="35" rows="1"></textarea>
            </div>
        </div>
        <div class="client-information">
            <h1>お客様 基本情報</h1>
            <div class="client-name">
                <p class="client-name-p">お名前           <span>必須</span></p>
                <textarea class="textarea"  name="" id="" cols="35" rows="1">例)山田太郎</textarea>
            </div>
            <div class="client-furigana">
                <p class="client-furigana-p">フリガナ(全角カナ)           <span>必須</span></p>
                <textarea class="textarea"  name="" id="" cols="35" rows="1">例)ヤマダタロウ</textarea>
            </div>
            <div class="client-address">
                <p class="client-address">ご住所           <span>必須</span></p>
                <textarea class="textarea"  name="" id="" cols="35" rows="1"></textarea>
            </div>
        </div>
      </main>
  </body>
</html>
